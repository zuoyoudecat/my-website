<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像缩放与拖动</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-image: url('./background.jpg'); /* 背景图片路径 */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #image2 {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 2;
      cursor: grab;
      transform: translate(-50%, -50%) scale(0.1); /* 初始缩放 */
      transition: transform 0.5s ease-in-out, left 0.5s ease-out;
      image-rendering: pixelated; /* 防止高分辨率下模糊 */
    }

    #image2:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <img src="./foreground.jpg" alt="图片2" id="image2">

  <script>
    const image2 = document.getElementById('image2');

    let isDragging = false;
    let offsetX = 0, offsetY = 0, startX = 0;
    let scaleFactor = 0.1;
    const maxScaleFactor = 0.5;
    const screenWidth = window.innerWidth;

    // 修正初始图片大小
    window.addEventListener('load', () => {
      const dpr = window.devicePixelRatio || 1; // 获取设备像素比
      image2.style.width = `${image2.naturalWidth / dpr}px`;
      image2.style.height = `${image2.naturalHeight / dpr}px`;
      image2.style.transform = 'translate(-50%, -50%) scale(0.1)'; // 确保初始缩放为 0.1
    });

    // 鼠标按下
    image2.addEventListener('mousedown', (e) => {
      if (e.button === 0) {
        isDragging = true;
        const rect = image2.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        startX = e.clientX;
        image2.style.cursor = 'grabbing';
      }
    });

    // 鼠标移动
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const x = e.clientX - offsetX;
        const y = e.clientY - offsetY;
        image2.style.left = `${x}px`;
        image2.style.top = `${y}px`;
      }
    });

    // 鼠标松开
    document.addEventListener('mouseup', (e) => {
      if (isDragging) {
        isDragging = false;
        image2.style.cursor = 'grab';
        const rect = image2.getBoundingClientRect();
        if (e.clientX - startX > 100 && rect.left > screenWidth / 2) {
          image2.style.left = `${screenWidth}px`;
          setTimeout(() => {
            image2.style.display = 'none';
          }, 500);
        }
      }
    });

    // 点击放大
    image2.addEventListener('click', (e) => {
      e.stopPropagation();
      if (scaleFactor < maxScaleFactor) {
        scaleFactor = Math.min(scaleFactor + 0.1, maxScaleFactor);
        image2.style.transform = `translate(-50%, -50%) scale(${scaleFactor})`;
      }
    });
  </script>
</body>
</html>
