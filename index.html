<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片拖拽效果</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh; /* 设置视口高度 */
    }

    /* 设置背景图样式 */
    body {
      background-image: url('background.jpg'); /* 图1路径 */
      background-size: contain; /* 保持原始比例 */
      background-repeat: no-repeat; /* 禁止重复 */
      background-position: center; /* 居中显示 */
    }

    /* 图片2样式 */
    #image2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.1); /* 初始大小为原始的1/10 */
      z-index: 2;
      cursor: grab;
      transition: transform 0.5s ease-in-out;
    }

    #image2:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <img src="foreground.jpg" alt="图片2" id="image2">

  <script>
    const image2 = document.getElementById('image2');

    let isDragging = false; // 是否正在拖拽
    let offsetX = 0; // 鼠标点击点相对图片左上角的水平偏移
    let offsetY = 0; // 鼠标点击点相对图片左上角的垂直偏移
    let scaleFactor = 0.1; // 图片2初始缩放比例
    const maxScaleFactor = 0.5; // 图片2最大缩放比例

    // 鼠标按下时记录偏移量
    image2.addEventListener('mousedown', (e) => {
      if (e.button === 0) { // 只处理左键
        isDragging = true;

        // 获取图片2的边界
        const rect = image2.getBoundingClientRect();

        // 计算鼠标点击点相对图片左上角的偏移量
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        image2.style.cursor = 'grabbing';
      }
    });

    // 鼠标移动时更新图片2的位置
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const x = e.clientX - offsetX; // 鼠标当前位置减去初始偏移
        const y = e.clientY - offsetY;

        image2.style.left = `${x}px`;
        image2.style.top = `${y}px`;
      }
    });

    // 鼠标松开时停止拖拽
    document.addEventListener('mouseup', () => {
      isDragging = false;
      image2.style.cursor = 'grab';
    });

    // 点击图片2放大
    image2.addEventListener('click', (e) => {
      e.stopPropagation(); // 防止事件冒泡
      if (scaleFactor < maxScaleFactor) {
        scaleFactor = Math.min(scaleFactor + 0.1, maxScaleFactor);
        image2.style.transform = `translate(-50%, -50%) scale(${scaleFactor})`;
      }
    });

    // 确保图片2显示为原始大小
    window.addEventListener('load', () => {
      image2.style.width = `${image2.naturalWidth}px`;
      image2.style.height = `${image2.naturalHeight}px`;
    });
  </script>
</body>
</html>
