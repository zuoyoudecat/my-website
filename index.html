<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像拖动与右滑移除</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background-image: url('./background.jpg'); /* 背景图片路径 */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #image2 {
      position: absolute;
      top: 50%;
      left: 50%;
      z-index: 2;
      cursor: grab;
      transform: translate(-50%, -50%) scale(0.025); /* 初始缩放为0.025倍 */
      transition: transform 0.2s ease, left 0.5s ease-out;
      image-rendering: pixelated;
    }

    #image2:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <img src="./foreground.jpg" alt="图片2" id="image2">

  <script>
    const image2 = document.getElementById('image2');

    let isDragging = false;
    let offsetX = 0, offsetY = 0, startX = 0;
    let scaleFactor = 0.025; // 初始缩放
    const scaleIncrement = 0.025; // 每次点击增加的缩放
    const maxScaleFactor = 0.125; // 最大缩放
    const screenWidth = window.innerWidth;

    // 设置初始大小
    window.addEventListener('load', () => {
      const dpr = window.devicePixelRatio || 1; // 设备像素比
      image2.style.width = `${image2.naturalWidth / dpr}px`;
      image2.style.height = `${image2.naturalHeight / dpr}px`;
      image2.style.transform = `translate(-50%, -50%) scale(${scaleFactor})`;
    });

    // 鼠标或触摸开始
    const startDrag = (e) => {
      e.preventDefault();
      isDragging = true;

      const rect = image2.getBoundingClientRect();
      offsetX = (e.clientX || e.touches[0].clientX) - rect.left;
      offsetY = (e.clientY || e.touches[0].clientY) - rect.top;
      startX = e.clientX || e.touches[0].clientX;

      image2.style.cursor = 'grabbing';
    };

    // 鼠标或触摸移动
    const onDrag = (e) => {
      if (!isDragging) return;

      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;

      const x = clientX - offsetX;
      const y = clientY - offsetY;

      image2.style.left = `${x}px`;
      image2.style.top = `${y}px`;
    };

    // 鼠标或触摸结束
    const stopDrag = (e) => {
      if (isDragging) {
        isDragging = false;
        image2.style.cursor = 'grab';

        const endX = e.clientX || e.changedTouches[0].clientX;
        if (endX - startX > 100) {
          // 右滑移出屏幕
          image2.style.left = `${screenWidth}px`;
          setTimeout(() => {
            image2.style.display = 'none';
          }, 500);
        }
      }
    };

    // 点击屏幕或触摸放大图2
    const handleScreenClick = (e) => {
      if (scaleFactor < maxScaleFactor) {
        scaleFactor = Math.min(scaleFactor + scaleIncrement, maxScaleFactor);
        image2.style.transform = `translate(-50%, -50%) scale(${scaleFactor})`;
      }
    };

    // 鼠标事件绑定
    image2.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', onDrag);
    document.addEventListener('mouseup', stopDrag);

    // 触摸事件绑定
    image2.addEventListener('touchstart', startDrag);
    document.addEventListener('touchmove', onDrag);
    document.addEventListener('touchend', stopDrag);

    // 屏幕点击或触摸
    document.addEventListener('click', handleScreenClick);
    document.addEventListener('touchstart', (e) => {
      // 避免多点触控误触发
      if (e.touches.length === 1) {
        handleScreenClick(e);
      }
    });
  </script>
</body>
</html>
